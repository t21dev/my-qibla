<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#030712"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Compass -->
  <g transform="translate(600, 260)">
    <!-- Outer ring -->
    <circle cx="0" cy="0" r="140" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>
    <circle cx="0" cy="0" r="130" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>

    <!-- Direction markers -->
    <text x="0" y="-105" fill="#10b981" font-family="system-ui" font-size="24" font-weight="600" text-anchor="middle">N</text>
    <text x="105" y="8" fill="rgba(255,255,255,0.5)" font-family="system-ui" font-size="20" text-anchor="middle">E</text>
    <text x="0" y="115" fill="rgba(255,255,255,0.5)" font-family="system-ui" font-size="20" text-anchor="middle">S</text>
    <text x="-105" y="8" fill="rgba(255,255,255,0.5)" font-family="system-ui" font-size="20" text-anchor="middle">W</text>

    <!-- Compass needle - Gold pointing to Qibla direction -->
    <polygon points="0,-80 -12,0 0,-10 12,0" fill="#d4af37"/>
    <polygon points="0,80 12,0 0,10 -12,0" fill="#10b981"/>

    <!-- Center -->
    <circle cx="0" cy="0" r="8" fill="#10b981"/>
    <circle cx="0" cy="0" r="4" fill="white"/>
  </g>

  <!-- Title -->
  <text x="600" y="480" fill="white" font-family="system-ui" font-size="48" font-weight="700" text-anchor="middle">My Qibla</text>

  <!-- Subtitle -->
  <text x="600" y="530" fill="rgba(255,255,255,0.6)" font-family="system-ui" font-size="24" text-anchor="middle">Find the Qibla direction from anywhere</text>

  <!-- Offline Support Tag -->
  <g transform="translate(600, 580)">
    <rect x="-80" y="-18" width="160" height="32" rx="16" fill="rgba(16,185,129,0.2)" stroke="#10b981" stroke-width="1"/>
    <text x="0" y="6" fill="#10b981" font-family="system-ui" font-size="14" font-weight="500" text-anchor="middle">Works Offline</text>
  </g>
</svg>
